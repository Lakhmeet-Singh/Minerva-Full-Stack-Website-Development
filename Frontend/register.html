<!DOCTYPE html>
<html>
    <head>
        <title>Minerva</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="register.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="register.js"></script>
        <script src="api.js"></script>
    </head>
    <body>
        <section class="register_box">
            <form id="register" class="register" novalidate>
                <div class="register_minerva_logo">
                    <img class= "register_logo" src="img/Minerva.png" alt="Logo">
                </div> 
                <div class="register_form">
                    <div align="center" class="register_form_input">
                        <input class = "Inputtext" type="text" id="firstname" name="firstname" placeholder = "First name" required maxlength="50"><br><br>
                        <input class = "Inputtext" type="text" id="lastname" name="lastname" placeholder = "Last name"required maxlength="50"><br><br>
                        <input class = "Inputtext" type="email" id="email" name="email" placeholder = "Email"required><br><br>
                        <input class = "Inputtext" type="password" id="password" name="password" placeholder = "Password"required minlength="8"><br><br>
                        <input class = "Inputtext" type="password" id="repeatPassword" name="repeatPassword" placeholder = "Re-type Password"required minlength="8"><br><br>
                        <input type="checkbox" id="t&c" name="t&C" value="t&C" required>
                        <label for="t&C">I agree to the <a href="">Terms of Use</a> and <a href="">Privacy Policy</a>.</label>
                        <br><br>
                        <input class = "register_button" type="submit" id="button" value="Register">
                        <div class="register_login_link">
                            <p>Already have an account? Sign in <a href="signin.html"><b>Here</b></a></p>
                         </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
